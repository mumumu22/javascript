<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>구구단계산 전 단계</title>
</head>
<body>
    <script>
        let box='';
        for(let j=0; j<10; j++){
           //box+= `${i}:`
           box+= (j+1) + ":";
           for(let i=0;i<10;i++){
            box+="  "+i+"  ";
           }
        document.write(box)
        }
        
        </script>
</body>
</html>
