<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>보충</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"> </script>


</head>
<body>
    <script>
let now = dayjs()
document.write(`${now}<br>${now.format()}`)
document.write(now +'<br>'+now.format()+'<br>'+now.format("YYYY년MM월DD일HH시mm분ss초"))




    </script>
    
</body>
</html>
