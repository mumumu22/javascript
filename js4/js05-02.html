<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>3,6,9게임</title>
</head>
<body>
    <script>
for(let i=1; i<=300; i++){
    if(i%3==0&&i%5==0){
        document.write("와우")
    }else if(i%5==0){
        document.write("wow")
    }else if(i%3==0){
        document.write("짝")
    }else{
        document.write(i+" ")
    }
}


    </script>

</body>
</html>
