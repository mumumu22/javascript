<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>예제2번</title>
</head>
<body>

<script>
const a = Number(prompt('점수를 입력해주세요'));

if(a==100){
document.write('A+입니다');

} 


if(a>=90&&a<=99){
    document.write('A입니다');
}
if(a<=90&&a<=80){
document.write('b입니다');

}
if(a<=80&&a<=70){
    document.write('c입니다');
}
if(a<=70&&a<=60){
    document.write('d입니다');
}
if(a<60){
    document.write('f입니다');
}







</script>

    
</body>
</html>
