<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>확률계산 주사위던지기</title>
</head>
<body>
    <script>
        console.time()
    let dice=d1=d2=d3=d4=d5=d6=er=0;
    let lucky= 4
for(let i=0;i<100000;i++){
  lucky= Math.floor(Math.randon()*100)+1;
  dice = Math.floor(Math.random()*6)+1
  if(dice==1){if(lucky<=4){d1++}else{d1++}}
else if(dice==2){if(lucky<=4){d1++}else{d2++}}
else if(dice==3)d3++;
else if(dice==4){if(lucky<=4){d1++}else{d4++}}
else if(dice==5){if(lucky<=4){d1++}else{d5++}}
else if(dice==6){if(lucky<=4){d1++}else{d6++}}
else{er++;}
}
document.write('주사위 1의 개수:'+d1+'<br>'
                +'<br>'+'주사위 2의 개수:'+d2+'<br>'
                +'<br>'+'주사위 3의 개수:'+d3+'<br>'
                +'<br>'+'주사위 4의 개수:'+d4+'<br>'
                +'<br>'+'주사위 5의 개수:'+d5+'<br>'
                +'<br>'+'주사위 6의 개수:'+d6+'<br>'

                +'total:'+ d1+d2+d3+d4+d5+d6+'번'
)


    </script>
    
</body>
</html>
